<div *ngIf="errorNavigationPermission">
  <div class="card text-center shadowed-card" style="background: rgba(255,255,255,0.8)">
    <img class="card-img-top" src="/assets/error.png" alt="Card image cap">
    <div class="card-body">
      <h3 class="card-title">This app cannot work without geolocation</h3>
      <h5 class="card-text">Please give permission and reload page.</h5>
    </div>
  </div>
</div>
<div *ngIf="!errorNavigationPermission">
  <div class="text-center align-middle text-white mt-5">
    <div class="spinner-border" style="width: 15rem; height: 15rem;" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <h4 class="mt-5">Loading...</h4>
  </div>
</div>
